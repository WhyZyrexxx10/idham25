<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Idham Halik | Cloud Architecture</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ================= RESET ================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: monospace;
}

:root {
  --bg: #050505;
  --card: #0b0b0b;
  --text: #e5e7eb;
  --muted: #9ca3af;
  --primary: #3b82f6;
  --border: rgba(255,255,255,0.25);
}

/* LIGHT MODE */
body.light {
  --bg: #f5f7fb;
  --card: #ffffff;
  --text: #020617;
  --muted: #4b5563;
  --primary: #2563eb;
  --border: rgba(0,0,0,0.25);
}

/* ================= BODY ================= */
body {
  min-height: 100vh;
  background: radial-gradient(circle at top, var(--bg), #000);
  display: flex;
  justify-content: center;
  align-items: center;
  color: var(--text);
  transition: 0.3s ease;
}

/* ================= CARD ================= */
.card {
  position: relative;
  max-width: 720px;
  padding: 32px;
  border-radius: 16px;
  background: var(--card);
  border: 1px dashed var(--border);
  box-shadow: 0 0 40px rgba(59,130,246,0.25);
}

/* GLOW */
.card::before {
  content: "";
  position: absolute;
  inset: -3px;
  border-radius: 18px;
  background: linear-gradient(120deg,#3b82f6,#22c55e,#6366f1);
  filter: blur(20px);
  opacity: 0.6;
  z-index: -1;
  animation: glow 6s linear infinite;
}

/* ================= TEXT ================= */
.title {
  font-size: 2.2rem;
  margin-bottom: 14px;
  white-space: nowrap;
}

.cursor {
  color: var(--primary);
  animation: blink 1s infinite;
}

.desc {
  color: var(--muted);
  line-height: 1.7;
}

.link {
  display: inline-block;
  margin-top: 16px;
  color: var(--primary);
  text-decoration: none;
}

/* ================= TOGGLE ================= */
.toggle {
  position: absolute;
  top: 16px;
  right: 16px;
  cursor: pointer;
  background: none;
  border: 1px solid var(--border);
  padding: 6px 10px;
  border-radius: 8px;
  color: var(--text);
}

/* ================= ANIM ================= */
@keyframes blink {
  0%, 50%, 100% { opacity: 1; }
  25%, 75% { opacity: 0; }
}

@keyframes glow {
  0% { filter: blur(20px) hue-rotate(0deg); }
  100% { filter: blur(20px) hue-rotate(360deg); }
}
</style>
</head>

<body>

<div class="card">
  <button class="toggle" id="themeToggle">üåô</button>

  <div class="title">
    <span id="typing"></span><span class="cursor">‚ñà</span>
  </div>

  <p class="desc">
    I am a website developer, cloud engineer, graphic designer.
    I learned to make a website from 2019.
  </p>

  <a href="#" class="link">Click here to read more about me</a>
</div>

<script>
/* ================= TYPING ================= */
const texts = [
  "Architecture in Cloud Computing",
  "Linux System Administrator",
  "DevOps & Backend Engineer"
];

let textIndex = 0;
let charIndex = 0;
const typingEl = document.getElementById("typing");

function type() {
  if (charIndex < texts[textIndex].length) {
    typingEl.textContent += texts[textIndex][charIndex];
    charIndex++;
    setTimeout(type, 80);
  } else {
    setTimeout(erase, 1500);
  }
}

function erase() {
  if (charIndex > 0) {
    typingEl.textContent = texts[textIndex].substring(0, charIndex - 1);
    charIndex--;
    setTimeout(erase, 40);
  } else {
    textIndex = (textIndex + 1) % texts.length;
    setTimeout(type, 500);
  }
}

type();

/* ================= THEME ================= */
const toggle = document.getElementById("themeToggle");

if (localStorage.getItem("theme") === "light") {
  document.body.classList.add("light");
  toggle.textContent = "‚òÄÔ∏è";
}

toggle.addEventListener("click", () => {
  document.body.classList.toggle("light");

  if (document.body.classList.contains("light")) {
    localStorage.setItem("theme", "light");
    toggle.textContent = "‚òÄÔ∏è";
  } else {
    localStorage.setItem("theme", "dark");
    toggle.textContent = "üåô";
  }
});
</script>

</body>
</html>
