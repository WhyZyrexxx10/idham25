<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Programmer Backend</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: monospace;
}

/* BACKGROUND */
body {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle at top, #0f172a, #020617);
  color: #e5e7eb;
}

/* CARD */
.card {
  position: relative;
  max-width: 650px;
  padding: 32px;
  border-radius: 18px;
  background: #020617;
  border: 1px dashed rgba(255,255,255,0.3);
  box-shadow: 0 0 35px rgba(67,97,238,0.25);
  animation: fadeUp 1.2s ease forwards;
}

/* GLOW BORDER */
.card::before {
  content: "";
  position: absolute;
  inset: -3px;
  border-radius: 20px;
  background: linear-gradient(
    120deg,
    #4361ee,
    #00c853,
    #3a0ca3
  );
  z-index: -1;
  filter: blur(20px);
  opacity: 0.6;
  animation: glow 6s linear infinite;
}

/* TITLE */
.card h2 {
  font-size: 1.4rem;
  color: #60a5fa;
  margin-bottom: 14px;
}

/* TEXT */
.card p {
  line-height: 1.8;
  font-size: 0.95rem;
  color: #cbd5f5;
}

/* LINK */
.card a {
  display: inline-block;
  margin-top: 16px;
  color: #60a5fa;
  text-decoration: none;
}

.card a:hover {
  text-decoration: underline;
}

/* HOVER EFFECT */
.card:hover {
  transform: translateY(-6px) scale(1.01);
  box-shadow: 0 0 50px rgba(67,97,238,0.4);
  transition: 0.4s ease;
}

/* ANIMATIONS */
@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes glow {
  0% { filter: blur(20px) hue-rotate(0deg); }
  100% { filter: blur(20px) hue-rotate(360deg); }
}
</style>
</head>

<body>

<div class="card">
  <h2 id="typing"></h2>
  <p>
    I am a website developer, cloud engineer, graphic designer.
    I learned to make a website from 2019.
  </p>
  <a href="#">Click here to read more about me</a>
</div>

<script>
/* TYPING EFFECT */
const text = "Programmer Backend._";
let i = 0;

function typing() {
  if (i < text.length) {
    document.getElementById("typing").innerHTML += text.charAt(i);
    i++;
    setTimeout(typing, 120);
  }
}
typing();
</script>

</body>
</html>
